
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Feni Varughese | Person">
    <title>Feni Varughese</title>
    <meta name="robots" content="index,follow">
    
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    <style>
        
        html, body {
            margin: 0px;
            width: 100vw;
            height: 100vh;
        }
        

        h1,
        h2,
        h3,
        h4 {
            font-family: "Raleway", "Lucida Grande", "Lucida Sans", Geneva, Verdana, sans-serif;
            line-height: 1;
            color: #2D3943;
        }
        
        h1 {
            letter-spacing: 0.067rem;
            margin-top: 4rem;
            color: #33454E;
        }
        
        hr {
            border: none;
            border-bottom: 2px solid #ccc;
            margin: 0px;
            margin-bottom: 3rem;
            width: 110%;
            max-width: 100vw;
            max-width: calc(100vw - 6rem);
        }
        
        h2 {
            font-size: 3.998rem;
            margin: 0px;
            color: #33454E;
        }
        
        h3 {
            font-size: 1.414rem;
            font-weight: 400;
        }
        
        #contents, header {
            width: 77%;
            max-width: 750px;
            padding: 0em 3rem;
            overflow: hidden;
        }

        .index-number {
            margin-right: 16px;
        }
        
        #contents h3 {
            border-bottom: 1px solid grey;
            padding-bottom: 20px;
        }
        
        .name {
            /*color: #EC0008;*/
            color: #333;
        }
    </style>
    
</head>

<body>

    {{ partial "header" . }}
    
    <ul id="contents">
        {{- range (first 10 (where .Pages "Section" "posts")) -}}
        <li>
            {{ $dateformat := .Site.Params.DateFmt | default "Jan 2, 2006" }}
            <span><time datetime="{{.Date}}">{{ .Date.Format $dateformat }}</time></span>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{- end -}}
    </ul>

</body>

</html>
