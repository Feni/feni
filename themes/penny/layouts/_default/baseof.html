<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/css/base.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Source+Serif+Pro" rel="stylesheet">
    {{ block "extracss" . }}
    {{ end }}
    <title>{{ block "title" . }}{{ .Site.Title }} | {{ .Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://fenivarughese.com{{ .RelPermalink }}">
  </head>
  <body>
    {{ block "header" . }}
      {{ partial "header" . }}
    {{ end }}

    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    
    {{ block "footer" . }}
    {{ end }}


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-44109310-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-44109310-1');
</script>


  </body>
</html>
